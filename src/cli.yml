# https://docs.rs/clap/2.32.0/clap/
name: setup_tablet
version: "1.0"
author: Dakota James Owen Keeler <bearzrobotics@gmail.com>
about: Does awesome things
args:
    - monitor:
        short: m
        long: monitor
        help: Takes a monitor to set the mouse to fr xinput defaults to HDMI-1
        takes_value: true
        default_value: "HDMI-1"

    - debug:
        short: d
        long: debug
        multiple: true
        help: Sets the level of verbosity
        default_value: "0"
